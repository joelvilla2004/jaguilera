<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Quiz</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body>
  <header>
    <h1>Benvingut a Javascript Quiz</h1>
  </header>
  <div id="quiz-container">
    <p id="welcome-text">Per a començar a jugar dona-li click al botó "Iniciar test", vigila amb el temps. Quan acabis, el programa farà un recompte de les respostes correctes, incorrectes y de la puntuació que has tret. BONA SORT!</p>
    <button id="start-btn">Iniciar el test</button>
    <div id="timer-container">
      <span id="timer">80</span> segons restants
    </div>
    <div id="question-container"></div>
    <div id="options-container"></div>
    <div id="result-container"></div>
  </div>
  <script type="text/javascript" src="QuizScript.js"></script>
</body>
</html>
